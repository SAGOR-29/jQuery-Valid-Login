<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Valid Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

	
</head>
<body>


	<div class="container" style="margin-top: 100px;">

                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name :</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Full Name" class="form-control" autofocus>
                        <span id="name-message" style="margin-bottom: 30px"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email :</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                        <span id="email-message" style="margin-bottom: 30px"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password :</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                        <span id="password-message" style="margin-bottom: 30px"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-success" id="register">Register</button>
                    </div>
                </div>
            

        </div> <!-- ./container -->

	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
